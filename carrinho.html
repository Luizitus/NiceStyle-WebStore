</head>
<body>
  <nav class="navbar navbar-expand-md bg-black navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><h1 class="m-0"><img class="d-block" src="./assets/logo-nice-style.png" alt="Logo da loja nice style"></h1></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./cadastro.html">Cadastro</a>
          </li>

            <a class="nav-link" href="#">Novidades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./carrinho.html">Carrinho</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2 rounded-0" type="search" placeholder="Qual produto deseja?" aria-label="pesquisa de produto">
          <button class="btn btn-outline-light rounded-0" type="submit">Buscar</button>
        </form>
      </div>
    </div>

  <img class="mw-100" src="./assets/Desktop/desktop_banner_carrinho.jpg" alt="imagem de mulher com jaqueta jeans">
  <h2 class="text-center my-3 my-xl-5">Seu Carrinho</h2>
<div class="col-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="badge badge-secondary badge-pill">3</span>
    </h4>
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
          <h6 class="my-0">Nome do produto</h6>
          <small class="text-muted">Breve descrição</small>
        </div>
        <span class="text-muted">R$12</span>
      </li>
      <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
          <h6 class="my-0">Segundo produto</h6>
          <small class="text-muted">Breve descrição</small>
        </div>
        <span class="text-muted">R$8</span>
      </li>
      <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
          <h6 class="my-0">Terceiro item</h6>
          <small class="text-muted">Breve descrição</small>
        </div>
        <span class="text-muted">R$5</span>
      </li>
      <li class="list-group-item d-flex justify-content-between bg-light">
        <div class="text-success">
          <h6 class="my-0">Código de promoção</h6>
          <small>CODIGOEXEMEPLO</small>
        </div>
        <span class="text-success">-R$5</span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span>Total (BRL)</span>
        <strong>R$20</strong>
      </li>
    </ul>

    <form class="card p-2">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Código promocional">
        <div class="input-group-append">
          <button type="submit" class="btn btn-secondary">Resgatar</button>
        </div>
      </div>
    </form>
  </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md bg-black navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><h1 class="m-0"><img class="d-block" src="./assets/logo-nice-style.png" alt="Logo da loja nice style"></h1></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cadastro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Novidades</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Carrinho</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2 rounded-0" type="search" placeholder="Qual produto deseja?" aria-label="pesquisa de produto">
        <button class="btn btn-outline-light rounded-0" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>
<h2 class="text-center my-3 my-xl-5">Cadastro de Cliente</h2>
  <div class="container pb-3">
        <div class="row g-3">
          <div class="col">
            <label for="Nome">Nome</label>
            <input type="text" class="form-control" placeholder="Primeiro Nome" aria-label="First name">
          </div>
          <div class="col">
            <label for="Sobrenome">Sobrenome</label>
            <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Last name">
          </div>
        </div>
          <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputAddress">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Endereço 2</label>
                <input type="text" class="form-control" id="inputAddress2">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                  <option selected="">Selecione</option>
                  <option>PR</option>
                  <option>SC</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Imagem de perfil</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Desejo receber notificações de promoção via WhatsApp
                  </label>
                </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
      </div>
      <footer class="text-center bg-black text-bg-dark">
        <p class="py-3">2023 <i class="bi bi-c-circle"></i> Desenvolvido por Luizitus | Projeto fictício para fins pedagógicos</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
